<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diálogo Viñeta</title>
    <style>
        @import "../public/fonts/04B_30__.TTF";

        body {
            font-family: '04B_30__', monospace;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Header fijo arriba */
        .encabezado {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            padding: 15px 20px;
            border-radius: 0 0 12px 12px;
            z-index: 10;
        }

        /* Footer fijo abajo */
        .pie {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            padding: 15px 20px;
            border-radius: 12px 12px 0 0;
            z-index: 10;
        }

        h1.titulo {
            margin: 0;
            font-size: 24px;
            color: #dfe6e9;
        }

        /* Contenedor de diálogo */
        .dialogue-ui {
            position: fixed;
            bottom: 80px; /* lo empuja por encima del footer */
            left: 51%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 550px;
            padding: 0 10px;
            z-index: 5;
        }

        .dialogue-btn {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .dialog-btn {
            padding: 12px 24px;
            background: #6c5ce7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .dialog-btn:hover {
            background: #a29bfe;
        }

        .dialogue-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            padding: 15px 20px;
            border-radius: 12px;
            width: 100%;
            gap: 15px;
        }

        .dialogue-text {
            flex: 1;
            font-size: 16px;
            color: #dfe6e9;
        }

        .dialogue-character img {
            width: 70px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <header class="encabezado">
        <h1 class="titulo">Hola mundo</h1>
    </header>
    
    <section class="dialogue-ui">
        <section class="dialogue-btn">
            <button class="dialog-btn">Habla</button>
        </section>

        <section class="dialogue-container" id="dialogue" style="display:none;">
            <p class="dialogue-text" id="dialogueText"></p>
            <section class="dialogue-character">
                <img src="../public/img/personajes.png" alt="Personaje">
            </section>
        </section>
    </section>

    <footer class="pie">
        <h1 class="titulo">Chau Mundo</h1>
    </footer>

    <script>
        // Mensajes simulando archivo JSON local
        const messages = [
            { "text": "¡Hola! Bienvenido al juego, ¿Cómo te va en el juego? Recuerda guardar tu progreso, Explora todos los niveles para mejorar, No olvides revisar las actualizaciones, ¡Buena suerte!" },
            { "text": "Sabias que los camaleones pueden cambiar de color para camuflarse?" },
        ];

        let currentIndex = 0;

        const dialogue = document.getElementById('dialogue');
        const dialogueText = document.getElementById('dialogueText');
        const dialogBtn = document.querySelector('.dialog-btn');

        dialogBtn.addEventListener('click', () => {
            // Mostrar diálogo si estaba oculto
            if (dialogue.style.display === 'none') {
                dialogue.style.display = 'flex';
            }

            // Mostrar el siguiente mensaje
            dialogueText.textContent = messages[currentIndex].text;

            // Incrementar índice y reiniciar si llegamos al final
            currentIndex++;
            if (currentIndex >= messages.length) currentIndex = 0;
        });
    </script>
</body>
</html>
