<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Diálogo Viñeta</title>
    <style>
        @import "../public/fonts/04B_30__.TTF";

        body {
            font-family: '04B_30__', monospace;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
            margin: 0;
        }

        /* Botón para mostrar mensaje */
        .dialog-btn {
            position: fixed;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: #6c5ce7;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .dialog-btn:hover {
            background: #a29bfe;
        }

        /* Contenedor viñeta */
        .dialogue-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            padding: 15px 20px;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            position: fixed;
            gap: 15px;
            overflow: hidden;
            bottom: 25px;
        }

        .dialogue-text {
            flex: 1;
            font-size: 16px;
            color: #dfe6e9;
        }

        .dialogue-character img {
            width: 70px;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <button class="dialog-btn">Habla</button>

    <section class="dialogue-container" id="dialogue" style="display:none;">
        <p class="dialogue-text" id="dialogueText"></p>
        <section class="dialogue-character">
            <img src="../public/img/personajes.png" alt="Personaje">
        </section>

        <script>
            // Mensajes simulando archivo JSON local
            const messages = [
                { "text": "¡Hola! Bienvenido al juego, ¿Cómo te va en el juego? Recuerda guardar tu progreso, Explora todos los niveles para mejorar, No olvides revisar las actualizaciones, ¡Buena suerte!" },
                { "text": "Sabias que los camaleones pueden cambiar de color para camuflarse?" },
            ];

            let currentIndex = 0;

            const dialogue = document.getElementById('dialogue');
            const dialogueText = document.getElementById('dialogueText');
            const dialogBtn = document.querySelector('.dialog-btn');

            dialogBtn.addEventListener('click', () => {
                // Mostrar diálogo si estaba oculto
                if (dialogue.style.display === 'none') {
                    dialogue.style.display = 'flex';
                }

                // Mostrar el siguiente mensaje
                dialogueText.textContent = messages[currentIndex].text;

                // Incrementar índice y reiniciar si llegamos al final
                currentIndex++;
                if (currentIndex >= messages.length) currentIndex = 0;
            });
        </script>

</body>

</html>
