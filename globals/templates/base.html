{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% endblock %}
    <title>{% block title %}Document{% endblock %}</title>
</head>
<body>
    <section class="section">
        
        <header class="header">
            {% block header%}
                Header
            {% endblock%}
        </header>
        
        <main class="main">
            {% block content %}
                Contenido
            {% endblock %}
        </main>
        
        <footer class="footer">
            {% block footer%}
                Footer
            {% endblock%}
        </footer>
    </section>
    {% block script %}

    {% endblock %}

</body>
</html>
