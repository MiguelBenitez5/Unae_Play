<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Buscaminas</title>
<style>
    .body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
        padding: 20px;
    }

    .text {
        margin-bottom: 20px;
    }

    .grid { 
        display: grid; 
        grid-template-columns: repeat(8, 40px); 
        gap: 4px;
        justify-content: center;
    }

    .cell { 
        width: 40px; 
        height: 40px; 
        border: 1px solid #ccc; 
        text-align: center; 
        cursor: pointer; 
        font-weight: bold;
        line-height: 40px;
        background-color: #eee;
        transition: background 0.3s, transform 0.2s;
        user-select: none;
    }

    .cell:not(.revealed):hover {
        background-color: #ddd;
        transform: scale(1.1);
    }

    .revealed {
        background-color: #ddd;
        cursor: default;
        transform: scale(1);
    }

    .mine {
        background-color: red;
        color: white;
        transform: scale(1);
    }

    .cell-number-1 { color: blue; }
    .cell-number-2 { color: green; }
    .cell-number-3 { color: red; }
    .cell-number-4 { color: darkblue; }
    .cell-number-5 { color: brown; }
    .cell-number-6 { color: cyan; }
    .cell-number-7 { color: black; }
    .cell-number-8 { color: gray; }
</style>
</head>
<body class="body">

<h1 class="text">Buscaminas</h1>
<div class="grid" id="grid"></div>

<script>
let boardState = [];

async function startGame() {
    drawBoard(); // limpiar tablero visualmente primero
    try {
        let response = await fetch('/buscaminas/start/');
        if(!response.ok) throw new Error('Server returned ' + response.status);
        let data = await response.json();
        console.log('Game started:', data);
    } catch (err) {
        console.error(err);
        alert('Error al iniciar el juego. Revisa la consola del servidor.');
    }
}

async function reveal(r, c) {
    try {
        let response = await fetch(`/buscaminas/reveal/${r}/${c}/`);
        if(!response.ok) throw new Error('Server returned ' + response.status);
        let data = await response.json();
        console.log(data);

        if (data.result === "game_over") {
            alert("ðŸ’¥ Perdiste!");
            boardState = data.board;
            updateBoard();
            setTimeout(startGame, 1000);
            return;
        }

        if (data.result === "win") {
            alert("ðŸŽ‰ Â¡Ganaste! Puntaje: " + data.score);
            boardState = data.board;
            updateBoard();
            setTimeout(startGame, 1000);
            return;
        }

        boardState = data.board;
        updateBoard();
    } catch (err) {
        console.error(err);
        alert('Error al revelar la celda. Revisa la consola del servidor.');
    }
}

function drawBoard(rows=8, cols=8) {
    const grid = document.getElementById("grid");
    grid.innerHTML = '';
    boardState = Array.from({length: rows}, () => Array(cols).fill(null));

    for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
            let cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.row = r;
            cell.dataset.col = c;
            cell.innerText = "?";
            cell.onclick = () => reveal(r, c);
            grid.appendChild(cell);
        }
    }
}

function updateBoard() {
    const grid = document.getElementById("grid");
    for (let r = 0; r < boardState.length; r++) {
        for (let c = 0; c < boardState[0].length; c++) {
            let index = r * boardState[0].length + c;
            let cell = grid.children[index];
            let value = boardState[r][c];

            if (value !== null) {
                cell.classList.add('revealed');
                cell.onclick = null;
                cell.style.transform = 'scale(0)';
                setTimeout(() => cell.style.transform = 'scale(1)', 50);

                if (value === -1) {
                    cell.classList.add('mine');
                    cell.innerText = "ðŸ’£";
                } else if (value > 0) {
                    cell.innerText = value;
                    cell.classList.add(`cell-number-${value}`);
                } else {
                    cell.innerText = "";
                }
            }
        }
    }
}

// inicializa juego al cargar
window.onload = startGame;
</script>

</body>
</html>
